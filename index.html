<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input">
            <label for="bill-amount">Bill Amount (&#8358;)</label>
            <input id="billAmount" type="number">
            <label for="percentage">Tip percentage(%)</label>
            <input id="percent" type="number">
        </div>
        <button id="Calculate" onclick="calculateTip()">Calculate</button>
        <hr>
        <label for="tip-amount" id="tipAmount"> Tip Ammount: <span>0</span></label>
        <label for="total-amount" id="totalAmount"> Total Ammount: <span>0</span></label>

    </div>
    <script src="app.js"></script>
</body>
</html>
